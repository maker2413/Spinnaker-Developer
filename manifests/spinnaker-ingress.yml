---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: spin
  name: spin-ingress
  namespace: NAMESPACE
spec:
 rules:
 - http:
     paths:
     - pathType: Prefix
       backend:
         service:
           name: spin-deck
           port:
             number: 9000
       path: /
     - pathType: Prefix
       backend:
         service:
           name: spin-gate
           port:
             number: 8084
       path: /api/v1
